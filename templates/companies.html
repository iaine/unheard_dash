<!doctype html>
<html lang="en">
    <head>
    <title>Companies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
    </head>
    <body>
        <form action = "/company" method = "post">
            <p>Enter Filter</p>
            <p><input type = "text" name = "iotfilter" /></p>
            <p><input type = "submit" value = "submit" /></p>
         </form> 
        <div id="map"></div>
        <script src="{{ url_for('static', filename='js/universal.js') }}" /></script>
        <script>
            createMap({{setup['lat']}}, {{setup['lon']}}, 2);
        {% for marker in markers %}
            L.circle([{{ marker['lat'] }}, {{ marker['lon'] }}], 20, {color: getColour("{{ marker['tag'] }}"), opacity:.5} ).addTo(map)
        {% endfor %}
        </script>
        </body>
        </html>
